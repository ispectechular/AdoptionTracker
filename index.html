<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adoption Tracker Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #4A7A92;
    --accent: #756A85;
    --background: #F7F8FA;
    --card-bg: #FFFFFF;
    --text: #2E2E2E;
    --muted: #879B8D;
  }
  * { box-sizing: border-box; }
  body {
    font-family: 'Lexend', sans-serif;
    background: var(--background);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 16px;
  }
  .widget {
    width: 100%;
    max-width: 420px;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 20px;
    position: relative;
  }
  .header {
    text-align: center;
    margin-bottom: 14px;
  }
  .header h2 {
    margin: 0;
    font-size: 1.6rem;
    color: var(--accent);
  }
  #grid {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--background);
    border-radius: 12px;
    padding: 10px 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }
  .info {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .info img {
    width: 55px;
    height: 55px;
    border-radius: 10px;
    object-fit: cover;
  }
  .name a {
    font-size: 1rem;
    font-weight: 600;
    color: var(--primary);
    text-decoration: none;
  }
  .name a:hover {
    text-decoration: underline;
  }
  .status {
    font-size: 0.85rem;
    padding: 4px 8px;
    border-radius: 20px;
    font-weight: 600;
    white-space: nowrap;
  }
  .available {
    background: #E5F6EA;
    color: #879B8D;
  }
  .matched {
    background: #F0F0F0;
    color: #555;
  }
  #message {
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
    margin-top: 8px;
  }
  .plus-link {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--accent);
    color: white;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    text-decoration: none;
    transition: background 0.2s ease;
  }
  .plus-link:hover {
    background: var(--primary);
  }
</style>
</head>
<body>
  <div class="widget">
    <a href="https://docs.google.com/spreadsheets/d/1T3lZLABapmQ9nzHsRETct87EIpcMvuws_ZIT9thXA5A/edit?gid=0#gid=0" target="_blank" class="plus-link">+</a>
    <div class="header">
      <h2>Adoption Tracker</h2>
    </div>
    <div id="grid"></div>
    <div id="message"></div>
  </div>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbxdZ3EWOLhTqROOh1fZg2nKouabvUwhVIz7nHVNdsRsR1GpaqIrzMYx48r4nNGOFSxqTA/exec';
  const grid = document.getElementById('grid');
  const message = document.getElementById('message');

  function statusTag(status) {
    const s = status?.toLowerCase() || 'unknown';
    const cls = s === 'available' ? 'available' : 'matched';
    const label = s === 'available' ? 'Available' : 'Matched';
    return `<span class="status ${cls}">${label}</span>`;
  }

  function cardHTML(item) {
    const validImage = item.imageUrl && item.imageUrl.startsWith('http') ? item.imageUrl : 'https://www.indianaadoptionprogram.org/wp-content/uploads/2022/11/default-profile.png';
    return `
      <div class="card">
        <div class="info">
          <img src="${validImage}" alt="${item.name}">
          <div class="name"><a href="${item.url}" target="_blank">${item.name}</a></div>
        </div>
        ${statusTag(item.status)}
      </div>
    `;
  }

  async function fetchList() {
    const res = await fetch(`${GAS_URL}?action=list`, { cache: 'no-store' });
    const data = await res.json();
    return data.items || [];
  }

  async function render() {
    message.textContent = 'Loading...';
    try {
      const items = await fetchList();
      grid.innerHTML = items.map(cardHTML).join('') || '<p style="text-align:center;color:var(--muted)">No profiles yet.</p>';
      message.textContent = '';
    } catch {
      message.textContent = 'Could not load the list. Check your Apps Script deployment URL.';
    }
  }

  render();
</script>
</body>
</html>
