<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adoption Tracker Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #4A7A92;
    --accent: #756A85;
    --background: #F7F8FA;
    --card-bg: #FFFFFF;
    --text: #2E2E2E;
    --muted: #879B8D;
  }
  * { box-sizing: border-box; }
  body {
    font-family: 'Lexend', sans-serif;
    background: var(--background);
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 16px;
  }
  .widget {
    width: 100%;
    max-width: 420px;
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .header {
    text-align: center;
    margin-bottom: 16px;
  }
  .header h2 {
    margin: 0;
    font-size: 1.6rem;
    color: var(--accent);
  }
  form {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
  }
  input[type="url"] {
    flex: 1;
    border: 1px solid #E0E4E8;
    border-radius: 10px;
    padding: 10px;
    font-size: 0.9rem;
    outline: none;
  }
  button {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border: none;
    color: white;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    padding: 10px 14px;
    transition: all 0.2s ease;
  }
  button:hover { opacity: 0.9; transform: scale(1.02); }
  #refresh-btn {
    width: 100%;
    margin-bottom: 14px;
    background: linear-gradient(135deg, var(--accent), var(--primary));
  }
  #grid {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--background);
    border-radius: 12px;
    padding: 10px 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }
  .info {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .info img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    object-fit: cover;
  }
  .name {
    font-size: 1rem;
    font-weight: 600;
    color: var(--primary);
  }
  .status {
    font-size: 0.85rem;
    padding: 4px 8px;
    border-radius: 20px;
    font-weight: 600;
  }
  .available {
    background: #E5F6EA;
    color: #2F6B3B;
  }
  .matched {
    background: #F0F0F0;
    color: #555;
  }
  .remove-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    font-size: 0.8rem;
    cursor: pointer;
  }
  .remove-btn:hover { color: #d9534f; }
  #message {
    text-align: center;
    font-size: 0.85rem;
    color: var(--muted);
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <h2>Adoption Tracker</h2>
    </div>
    <form id="adder">
      <input id="url" type="url" placeholder="Paste Indiana Adoption Program profile URL" required>
      <button type="submit">Add</button>
    </form>
    <button id="refresh-btn">Refresh</button>
    <div id="grid"></div>
    <div id="message"></div>
  </div>

<script>
  const GAS_URL = 'https://script.google.com/macros/s/AKfycbwvME3i3R7BfBqdweF3Cj8Kote5xfBjlU_F19oBDnm1CWMh00pnGIz9P0Ajgz5IPhqxVw/exec';

  const grid = document.getElementById('grid');
  const adder = document.getElementById('adder');
  const refreshBtn = document.getElementById('refresh-btn');
  const message = document.getElementById('message');

  function statusTag(status) {
    const s = status?.toLowerCase() || 'unknown';
    const cls = s === 'available' ? 'available' : 'matched';
    const label = s === 'available' ? 'Available' : 'Matched';
    return `<span class="status ${cls}">${label}</span>`;
  }

  function cardHTML(item) {
    return `
      <div class="card">
        <div class="info">
          <img src="${item.imageUrl}" alt="${item.name}">
          <div>
            <div class="name"><a href="${item.url}" target="_blank">${item.name}</a></div>
            ${statusTag(item.status)}
          </div>
        </div>
        <button class="remove-btn" data-url="${item.url}">Remove</button>
      </div>
    `;
  }

  async function fetchList() {
    const res = await fetch(`${GAS_URL}?action=list`, { cache: 'no-store' });
    const data = await res.json();
    return data.items || [];
  }

  async function render() {
    message.textContent = 'Loading...';
    try {
      const items = await fetchList();
      grid.innerHTML = items.map(cardHTML).join('') || '<p style="text-align:center;color:var(--muted)">No profiles yet. Paste a profile URL to add one.</p>';
      message.textContent = '';
    } catch {
      message.textContent = 'Could not load the list. Check your Apps Script deployment URL.';
    }
  }

  adder.addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('url').value.trim();
    if (!url) return;
    message.textContent = 'Adding...';
    try {
      await fetch(GAS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'add', url })
      });
      document.getElementById('url').value = '';
      await render();
      message.textContent = 'Added.';
    } catch {
      message.textContent = 'Add failed.';
    }
  });

  grid.addEventListener('click', async (e) => {
    if (!e.target.classList.contains('remove-btn')) return;
    const url = e.target.getAttribute('data-url');
    message.textContent = 'Removing...';
    try {
      await fetch(GAS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'remove', url })
      });
      await render();
      message.textContent = 'Removed.';
    } catch {
      message.textContent = 'Remove failed.';
    }
  });

  refreshBtn.addEventListener('click', async () => {
    message.textContent = 'Refreshing...';
    await render();
    message.textContent = 'Up to date!';
    setTimeout(() => { message.textContent = ''; }, 1500);
  });

  render();
</script>
</body>
</html>
